{% extends 'base.html' %}


{% block body %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="navbar-nav">
        {# Django Home Link / Admin Link / Register Link#}

        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
        <a class="nav-item nav-link" href="{% url 'user_app:register' %}">Register</a>

        {# Some logic on what to display for last item#}
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="nav-link" href="{% url 'user_app:user_login' %}">Login</a>
        {% endif %}
      </div>
    </nav>

    {% block body_block %}
    {% endblock %}
    </div>

  {% endblock body %}
